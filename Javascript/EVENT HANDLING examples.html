    <p>below is the act once button</p>
    <button>Act-once button</button>


    <script>
      var button = document.querySelector("button");
      button.addEventListener("click", function() {
        console.log("Button clicked with Js Script based addEventListener.");
      });

      function myClickFunction() {
        console.log("2nd Button clicked that has with 'onclick' attribute in the HTML.");
      }

      // below demonstrates that "Done." will only print to console once,
      // then the EventListener will be removed.
      let buttonR = document.querySelector("button");
      function once() {
        console.log("Done.");
        buttonR.removeEventListener("click", once);
      }
      buttonR.addEventListener("click", once);
    </script>


    <!-- keyodwn / keyup example: -->

    <p>This page turns violet when you hold down the V key</p>
    <script>
    addEventListener("keydown", event => {
      if (event.key == "v") {
        document.body.style.background = "violet";
      }
    });
    addEventListener("keyup", event => {
      if (event.key == "v") {
        document.body.style.background = "";
      }
    });
    </script>


    <!-- Ctrl and other special keys example -->

    <p>Press Ctrl-Space</p>
    <script>
    addEventListener("keydown", event => {
      // both keys need to be pressed:
      if (event.key == " " && event.ctrlKey) {
        console.log("Both keys are being pressed. Good!");
      }
    });
    </script>
